<!-- MODAL WINDOW INGREDIENTS-->

<button type="button" class="hero-button" data-modal-open>Замовити послугу</button>

<div class="backdrop is-hidden" data-modal>
    <div class="modal">
        <button class="modal__btn" type="button" data-modal-close>
            <svg class="ingredients__close--btn" width="20" height="20">
                <use href="./images/ingredients.svg#close"></use>
            </svg>
        </button>
        <p class="ingredients__title">Chololate icecream</p>
        <div class="ingredients__container">
            <div class="ingredients__box"></div>
            <picture>
                <source media="(max-width: 767px)"
                    srcset="./images/ingredients/img@1x.webp 1x, ./images/ingredients/img@2x.webp 2x" 
                    type="image/webp">
                <source media="(max-width: 767px)"
                    srcset="./images/ingredients/img@1x.jpg 1x, ./images/ingredients/img@2x.jpg 2x" 
                    type="image/jpg">
                <img class="ingredients__picture" 
                    src="./images/ingredients/img@1x.jpg" 
                    alt="Icecream" 
                    width="132"
                    height="132" 
                    loading="lazy" />
            </picture>

        </div>

        <div class="ingredients__contrates">
            <ul class="ingredients__rates">
                <li>
                    <div class="ingredients__rectangle"></div>
                    <div class="ingredients__circle"></div>
                    <p class="ingredients__number">320</p>
                    <p class="ingredients__words">kcal</p>
                </li>
                <li>
                    <div class="ingredients__rectangle"></div>
                    <div class="ingredients__circle"></div>
                    <p class="ingredients__number">4g</p>
                    <p class="ingredients__words">Prote...</p>
                </li>
                <li>
                    <div class="ingredients__rectangle"></div>
                    <div class="ingredients__circle"></div>
                    <p class="ingredients__number">8,2g</p>
                    <p class="ingredients__words">Fats</p>
                </li>
                <li>
                    <div class="ingredients__rectangle"></div>
                    <div class="ingredients__circle"></div>
                    <p class="ingredients__number">40,4g</p>
                    <p class="ingredients__words">Carbs</p>
                </li>
            </ul>
        </div>

        <p class="ingredients__ingredients">Ingredients</p>
        <div class="ingredients__recipe">
            <ul class="ingredients__scrip">
                <li>Milk</li>
                <li>Belgian chocolate</li>
                <li>Cream</li>
                <li>Cocoa powder</li>
                <li>Sugar</li>
                <li>Vanilla sugar</li>
            </ul>
            <ul class="ingredients__scripright">
                <li class="ingredients__pad">100ml</li>
                <li class="ingredients__pad">20g</li>
                <li class="ingredients__pad">150 ml</li>
                <li class="ingredients__pad">30g</li>
                <li class="ingredients__pad">40g</li>
                <li class="ingredients__pad">10g</li>
            </ul>
        </div>

        <form class="ingredients__form">
            <div class="ingredients__group">
                <label class="ingredients__field">
                    <input class="ingredients__input" type="text" name="" required minlength="2">
                    <span class="ingredients__name">Name</span>
                </label>
                <label class="ingredients__field">
                    <input class="ingredients__input" type="text" name="" required minlength="12" maxlength="12">
                    <span class="ingredients__name">Phone</span>
                </label>

                <label class="ingredients__field">
                    <textarea class="ingredients__comment" name="" rows="10" placeholder="Comment"></textarea>
                </label>
            </div>

            <button class="ingredients__btn" type="submit">Submit</button>
        </form>
    </div>
</div>

<script src="./js/ingredients-modal.js"></script>
